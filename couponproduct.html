<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
   <link rel="stylesheet" href="./css/commen.css">
    <link rel="stylesheet" href="./css/couponproduct.css">
    <link rel="stylesheet"type="text/css" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">

</head>
<body>
    <div class="m_container">
        <!-- 网站头部 -->
        <div class="m_header">
                <div class="m_logo">
                    <a href = "javascript:history.go(-1);" alt="">
                        <i class = "mui-icon mui-icon-back"></i>
                    </a>
                </div>
                <div class="m_title">
                    优惠券
                </div>
                <div class="m_download">
                    <a href="#">
                        <img src="./images/header_app.png" alt="">
                    </a>
                    
                </div>
        </div>
       <!-- 优惠券提示信息 -->
       <div class="tips">
            --点餐前出示手机中的优惠券，即可享受优惠--
       </div>
        <!-- 网站商品列表 -->
        <div class="m_product">
            <ul>
                <!-- 占个坑 -->
               
            </ul>
         
        </div>
        <!-- 底部信息 -->
        <div class="m_footer">
       
        <div class="m_login">
            <ul class = "mui-clearfix">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li class = "toTop"><a href="#">
                    <img src="./images/top.jpg" alt="">
                    返回顶部</a></li>
            </ul>
        </div>
        <p class = "m_addr">
            <a href ="#" class = "app">手机APP下载</a>
            <a href="#" class = "iphone">慢慢买手机版</a>
            -- 掌上比价平台
            
        </p>
        <p class = "m_url">m.manmanbuy.com</p>
        </div>

       

    </div>
    <div class = "modal" style = "display:none">
        <!-- 轮播图 -->
        <div class="banner" id="b06">
            <ul>
                <li><img class="sliderimg" src="./images/food.jpg" alt="" ></li>
                <li><img class="sliderimg" src="./images/food.jpg" alt="" ></li>
                <li><img class="sliderimg" src="./images/food.jpg" alt="" ></li>
                <li><img class="sliderimg" src="./images/food.jpg" alt="" ></li>
                <li><img class="sliderimg" src="./images/food.jpg" alt="" ></li>
            </ul>
            <a href="javascript:void(0);" class="unslider-arrow06 prev"><img class="arrow" id="al" src="./images/arrowl.png" alt="prev" width="20" height="35"></a>
            <a href="javascript:void(0);" class="unslider-arrow06 next"><img class="arrow" id="ar" src="./images/arrowr.png" alt="next" width="20" height="37"></a>
        </div>
            
    </div>

    

   <script type = "text/html" id = "tmp">
        {{each result as v i}}
        <li class = "mui-clearfix">
            <div class="mui-pull-left box">
                <div class="pro_img mui-pull-left">
                    {{#v.couponProductImg}}
                </div>
            </div>
            
            <div class="pro_info ">
                <div class="mui-ellipsis-2 des">
                    {{v.couponProductName}}
                    
                </div>
                <div class = "price">
                    {{v.couponProductPrice}}
                    <i class = "mui-icon mui-icon-arrowright"></i>
                </div>
                <div class="time mui-clearfix">
                    <span class="mui-pull-left">{{v.couponProductTime}}</span>
                </div>
            </div>
                    
        </li >
        {{/each}}
    </script>
    <script src = "./lib/jquery/jquery.min.js"></script>
    <script src = "./lib/unslider.min.js"></script>
    <script src = "./lib/artTemplate/template-web.js"></script>
    <script src = "./lib/mui/js/mui.js"></script>
    <script src = "./js/commen.js"></script>
   <script src="./js/couponproduct.js"></script>
  
</body>
</html>
