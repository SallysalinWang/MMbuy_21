<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
   <link rel="stylesheet" href="./css/commen.css">
    <link rel="stylesheet" href="./css/productlist.css">
    <link rel="stylesheet" type="text/css" href="./fonts/iconfont.css">
   
  

</head>
<body>
    <div class="m_container">
        <!-- 网站头部 -->
        <div class="m_header">
            <div class="m_logo">
                <img src="./images/header_logo.png" alt="">
            </div>
            <div class="m_download">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
                
            </div>
            
        
        
        </div>
        <!--网站搜索 -->
        <div class="m_search">
            <input type="text" placeholder="请输入你想比价的商品">
            <button class = "searchBtn">搜索</button>
        </div>
       <!-- 筛选导航 -->
       <div class="m_sift mui-clearfix">
          <!-- 挖个坑 -->
       </div>

       <!-- 商品列表 -->
       <div class="pro_list">
           <ul class = "list_item">
              <!-- 占个坑 -->
              
            </ul>
            <div class="page mui-clearfix">
                <a href="#" class = "prev">上一页</a>
                <select name="" id="">
                    <option value="">1</option>
                </select>
                <i class = "mui-icon mui-icon-arrowdown"></i>
                <a href="#" class = "next">下一页</a>
            </div>
       </div>
        
      
    <!-- 底部信息 -->
        
        <div class="m_footer">
       
        <!-- 登录、注册 -->
        <div class="m_login">
            <ul class = "mui-clearfix">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li class = "toTop"><a href="#">
                    <img src="./images/top.jpg" alt="">
                    返回顶部</a></li>
            </ul>
        </div>
        <p class = "m_addr">
            <a href ="#" class = "app">手机APP下载</a>
            <a href="#" class = "iphone">慢慢买手机版</a>
            -- 掌上比价平台
            
        </p>
        <p class = "m_url">m.manmanbuy.com</p>
        </div>

    </div>

    <!-- 商品导航模板 -->
   <script type = "text/html" id = "siftTmp">
    
        <div class="sift_nav mui-pull-left">
                <a href="index.html">首页 ></a>
                <a href="category.html">全部分类 ></a>
                <a href="#">{{category}}</a>
        </div>
            <div class="siftBtn mui-pull-right">
                <a href = "#">筛选</a>
            </div>
    
    </script>
    <!-- 商品列表模块 -->
    <script type = "text/html" id = "goodsTmp">
    {{each obj as v i}}
    <li >
            <a href="productdetail.html?productId={{v.productId}}&brandName={{v.brandName}}&category={{category}}"
            class = "mui-clearfix">
                <div class = "pro_img mui-pull-left">
                     {{#v.productImg}}
                 </div>
                <div class = "pro_detile">
                     <div class = "pro_des mui-ellipsis-2 ">
                         {{v.productName}}
                     </div>
                     <span class = "price">{{v.productPrice}}</span>
                     <p class = "pro_info">
                         <span>{{v.productQuote}}</span>
                         <span>{{v.productCom}}</span>
                     </p>

                </div>
            </a>
           
            
        </li>
    {{/each}}
    </script>
   
    <script src = "./lib/jquery/jquery.min.js"></script>
   
    <script src = "./lib/artTemplate/template-web.js"></script>
    <script src = "./lib/mui/js/mui.js"></script>
   <script src="./js/productlist.js"></script>
  
</body>
</html>
