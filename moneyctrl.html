<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
   <link rel="stylesheet" href="./css/commen.css">
   <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/moneyctrl.css">
    <link rel="stylesheet"type="text/css" href="./fonts/iconfont.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">

</head>
<body>
    <div class="m_container">
        <!-- 网站头部 -->
        <div class="m_header">
            <div class="m_logo">
                <a href = "javascript:history.go(-1);" alt="">
                    <i class = "mui-icon mui-icon-back"></i>
                </a>
            </div>
            <div class="m_title">
                省钱控 - 最新优惠
            </div>
            <div class="m_download">
                <a href="#">
                    <img src="./images/header_app.png" alt="">
                </a>
                
            </div>
            
        
        
        </div>
        <!-- 网站商品列表 -->
        <div class="m_product">
            
            <!-- 占个坑 -->
           
           
            

        </div>
    <!-- 底部信息 -->
        
        <div class="m_footer">
        <!-- 品牌排行 -->
        <div class="m_rank">
            <span>品牌排行</span>
            <a href="#" class = "mui-pull-right">
                <img src="./images/more.png" alt="">
             </a>
        </div>
        <div class="m_login">
            <ul class = "mui-clearfix">
                <li><a href="#">登录</a></li>
                <li><a href="#">注册</a></li>
                <li class = "toTop"><a href="#">
                    <img src="./images/top.jpg" alt="">
                    返回顶部</a></li>
            </ul>
        </div>
        <p class = "m_addr">
            <a href ="#" class = "app">手机APP下载</a>
            <a href="#" class = "iphone">慢慢买手机版</a>
            -- 掌上比价平台
            
        </p>
        <p class = "m_url">m.manmanbuy.com</p>
        </div>

       

    </div>

    
    <script type = "text/html" id = "proTmp">
    <ul>
        {{each result as v i}}
        <li class = "mui-clearfix">
            <a href="moneyctrlproduct.html?productid={{v.productId}}">
                <div class="pro_pic mui-pull-left">
                    {{#v.productImg2}}
                </div>
                <div class="pro_info ">
                    <div class = "mui-ellipsis-2 ">
                        <span class="des">{{v.productName}}</span>
                        <span class = "price">{{v.productPinkage}}</span>
                    </div>
                    <div class = "other">
                            <span class = "mui-pull-left">{{v.productFrom}} | {{v.productTime}}</span>
                            <span class = "icon-span mui-pull-right">
                                <i class = "iconfont icon-message"></i>
                                {{v.comCount}}
                            </span>
                    </div>
                </div>
            </a>
               
            </li>
        {{/each}}
    </ul>
    <div class="page mui-clearfix">
            <a href="moneyctrl.html?pageid={{prev}}" class = "prev">上一页</a>
            
            <select >
             {{each totalPage as v i}}
                <option value="{{i}}"
                {{if (i+1)== currentPage}}
                    selected
                {{/if}}
                >{{v}}</option>
            {{/each}}
            </select>
           
            <i class = "mui-icon mui-icon-arrowdown"></i>
            <a href="moneyctrl.html?pageid={{next}}" class = "next">下一页</a>
        </div>
    
    </script>
    <script src = "./lib/jquery/jquery.min.js"></script>
    <script src = "./lib/artTemplate/template-web.js"></script>
    <script src = "./lib/mui/js/mui.js"></script>
    <script src = "./js/commen.js"></script>
    <script src = "./js/tools.js"></script>
   <script src="./js/moneyctrl.js"></script>
  
</body>
</html>
